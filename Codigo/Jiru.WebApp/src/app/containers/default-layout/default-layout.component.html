<app-header
  [navbarBrandRouterLink]="['/proyecto/listado']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 120, height: 30, alt: 'Jiru Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.png', width: 30, height: 30, alt: 'Jiru Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Inicio</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown mr-2" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
         dropdownToggle (click)="false">
        <img src="https://www.gravatar.com/avatar/{{usuarioLogeado.correoElectronico}}?d=identicon" class="img-avatar"
             alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="pl-2 pt-2">
          <div>
            <div><span class="font-weight-bold mb-1">Nombre:</span> {{usuarioLogeado.nombre + " " + usuarioLogeado.apellido}}
            </div>
            <div><span class="font-weight-bold mb-1">Costo:</span> ${{usuarioLogeado.costoPorHora}}</div>
          </div>
          <hr class="mb-1">
          <div>
            <div><span class="font-weight-bold mb-1">Correo:</span> {{usuarioLogeado.correoElectronico}}</div>
            <div><span class="font-weight-bold mb-1">Usuario:</span> {{usuarioLogeado.nombreUsuario}}</div>
            <div><span class="font-weight-bold mb-1">Rol:</span> {{usuarioLogeado.rol}}</div>
          </div>

          <hr class="mb-0">

        </div>
        <a class="dropdown-item bg-danger font-weight-bold text-white" href="#" (click)="cerrarSesion()"><i class="fa fa-lock text-white"></i>Cerrar
          Sesi√≥n</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
               (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>

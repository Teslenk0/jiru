<div class="modal-header">
  <h4 class="modal-title pull-left">{{titulo}}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="font-lg font-weight-bold">{{mensaje}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="confirmar()">{{botonEnviar}}</button>
  <button type="button" class="btn btn-success" (click)="bsModalRef.hide()">{{botonCerrar}}</button>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div *ngFor="let alerta of alertas" class="font-weight-bold">
        <alert [type]="alerta.tipo" [dismissible]="alerta.cerrable"><i class="fa fa-exclamation-circle mr-1"></i>{{ alerta.mensaje }}</alert>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5>{{esEdicion ? "Modificar Proyecto" : "Crear Proyecto"}}</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="formProyecto">
            <div class="form-group">
              <label for="nombre">Nombre (*)</label>
              <input
                type="text"
                [class]="(!formProyecto.controls['nombre'].valid && formProyecto.controls['nombre'].dirty) ? 'form-control is-invalid' : 'form-control'"
                formControlName="nombre"
                id="nombre"
                placeholder="Ingresa el nombre del proyecto"
                required
              />
              <div *ngIf="(!formProyecto.controls['nombre'].valid && formProyecto.controls['nombre'].dirty)"
                   class="invalid-feedback">
                Ingresa un nombre v√°lido
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer d-flex flex-row justify-content-end">
          <button
            (click)="enviarForm()"
            [disabled]="formProyecto.invalid"
            type="submit"
            class="btn btn-md btn-primary mr-2"
          >
            <i class="fa fa-save mr-1"></i>Guardar
          </button>
          <button
            (click)="cancelarForm()"
            type="reset"
            class="btn btn-md btn-danger"
          >
            <i class="fa fa-remove mr-1"></i>Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div *ngFor="let alerta of alertas" class="font-weight-bold">
        <alert [type]="alerta.tipo" [dismissible]="alerta.cerrable"><i
          class="fa fa-exclamation-circle mr-1"></i>{{ alerta.mensaje }}</alert>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5>Listado de Proyectos</h5>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
            <tr>
              <th class="text-center">ID</th>
              <th>Nombre</th>
              <th *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center"># De Bugs</th>
              <th *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center"><i class="fa fa-money mr-1"></i>Coste total</th>
              <th *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center"><i class="fa fa-clock-o mr-1"></i>Duraci√≥n total</th>
              <th *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center"><i class="fa fa-wrench mr-1"></i>Acciones</th>
              <th *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center"><i class="fa fa-users mr-1"></i>Usuarios</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proyecto of proyectos">
              <td class="text-center font-xl font-weight-bold">
                <span>{{proyecto.id}}</span>
              </td>
              <td class="font-xl">
                <span>{{proyecto.nombre}}</span>
              </td>
              <td *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center">
                <span class="badge badge-info font-xl">{{proyecto.cantBugs}}</span>
              </td>
              <td *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center">
                <span class="badge badge-dark font-xl">${{proyecto.costo}}</span>
              </td>
              <td *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center">
                <span class="badge badge-success font-xl">{{proyecto.duracion}} hs</span>
              </td>
              <td *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center">
                <i (click)="editarProyecto(proyecto)"
                   class="fa fa-edit font-xl info text-info pointer cursor-pointer"></i>
                <i (click)="eliminarProyecto(proyecto)"
                   class="fa fa-remove mr-1 font-xl text-danger cursor-pointer"></i>
              </td>
              <td *ngIf="usuarioLogeado.rol.toUpperCase() === ROLES.ADMINISTRADOR" class="text-center">
                <i (click)="abrirModalAsignacion('asignar', proyecto)"
                   class="fa fa-user-plus font-xl info text-info pointer cursor-pointer"></i>
                <i (click)="abrirModalAsignacion('desasignar', proyecto)"
                   class="fa fa-user-times mr-1 font-xl text-danger cursor-pointer"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">

        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div *ngFor="let alerta of alertas" class="font-weight-bold">
        <alert [type]="alerta.tipo" [dismissible]="alerta.cerrable"><i class="fa fa-exclamation-circle mr-1"></i>{{ alerta.mensaje }}</alert>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5>Listado de Tareas</h5>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
            <tr>
              <th class="text-center">ID</th>
              <th>Nombre</th>
              <th class="text-center"><i class="fa fa-money mr-1"></i>Costo por hora</th>
              <th class="text-center"><i class="fa fa-clock-o mr-1"></i>Duraci√≥n</th>
              <th class="text-center">Proyecto</th>
              <th class="text-center">ID Proyecto</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tarea of tareas">
              <td class="text-center font-xl font-weight-bold">
                <span>{{tarea.id}}</span>
              </td>
              <td class="font-xl">
                <span>{{tarea.nombre}}</span>
              </td>
              <td class="text-center">
                <span class="badge badge-dark font-xl">${{tarea.costoPorHora}}</span>
              </td>
              <td class="text-center">
                <span class="badge badge-success font-xl">{{tarea.duracionHoras}} hs</span>
              </td>
              <td class="font-xl text-center">
                <span>{{tarea.proyecto.nombre}}</span>
              </td>
              <td class="text-center font-xl font-weight-bold">
                <span>{{tarea.proyecto.id}}</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">

        </div>
      </div>
    </div>
  </div>
</div>
